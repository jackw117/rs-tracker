<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <script src="goals.js"></script>

  </head>
  <body>

    <div id="modals"></div>

    <div class="addDiv">
      <input type="button" class="button is-primary addButton" id="addGoalButton" value="Add Goal">
      <input type="button" class="button is-primary addButton" id="addTimerButton" value="Add Timer">
    </div>

    <div class="columns">
      <div class="column"></div>
      <div class="column is-6">
        <h1>Current Goals</h1>
        <div id="currentList"></div>
      </div>
      <div class="column"></div>
    </div>


    <div class="columns">
      <div class="column"></div>
      <div class="column is-6">
        <h1>Future Goals</h1>
        <div id="futureList"></div>
      </div>
      <div class="column"></div>
    </div>

    <div class="columns">
      <div class="column"></div>
      <div class="column is-6">
        <h1>Timers</h1>
        <div id="timerList"></div>
      </div>
      <div class="column"></div>
    </div>

  </body>
</html>
