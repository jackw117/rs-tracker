<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <script src="goals.js"></script>

  </head>
  <body>

    <div class="addDiv">
      <input type="button" class="button is-primary add" name="add" value="Add Goal">

      <div class="newType">
        <label for="skillText">Title</label>
        <input type="text" id="skillText" name="skillText" class="input is-primary">
        <label for="descText">Description</label>
        <textarea id="descText" rows="4" cols="50"></textarea>

        <div id="addReqDiv">
          <label for="require">Requirements</label>
          <div class="select is-primary">
            <select name="require" id="requireList"></select>
          </div>

          <input type="button" name="reqButton" id="reqButton" class="button is-primary" value="Add Requirement">
        </div>
        <div>
          <h2>Current requirements:</h2>
          <ul id="currentReqs">

          </ul>
        </div>
        <div class="formButtons">
          <input type="button" name="skill" id="skill" class="button is-primary" value="Add Goal">
          <input type="button" name="cancel" class="button is-danger cancel" value="Cancel">
        </div>
      </div>
    </div>

    <div class="addDiv">
      <input type="button" class="button is-primary add" name="add" value="Add Timer">
      <div class="newType">
        <input type="text" id="timerTitle" name="timerTitle" class="input is-primary">
        <input type="date" id="timerDate" name="timerDate" class="input is-primary">
        <input type="time" id="timerTime" name="timerTime" class="input is-primary">
        <input type="button" name="timerButton" id="timerButton" class="button is-primary" value="Add">
        <input type="button" name="cancel" class="button is-danger cancel" value="Cancel">
      </div>
    </div>

    <div class="columns">
      <div class="column"></div>
      <div class="column is-6">
        <h1>Current Goals</h1>
        <div id="currentList"></div>
      </div>
      <div class="column"></div>
    </div>


    <div class="columns">
      <div class="column"></div>
      <div class="column is-6">
        <h1>Future Goals</h1>
        <div id="futureList"></div>
      </div>
      <div class="column"></div>
    </div>

    <div class="columns">
      <div class="column"></div>
      <div class="column is-6">
        <h1>Timers</h1>
        <div id="timerList"></div>
      </div>
      <div class="column"></div>
    </div>

  </body>
</html>
