<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <script src="goals.js"></script>

  </head>
  <body>

    <div class="addDiv">
      <input type="button" class="button is-primary addButton" id="addGoalButton" value="Add Goal" data-toggle="modal" data-target="#goalModal">
      <input type="button" class="button is-primary addButton" id="addTimerButton" value="Add Timer" data-toggle="modal" data-target="#timerModal">
    </div>

    <!-- Modal -->
    <div id="goalModal" class="modal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">New Goal</h4>
          </div>
          <div class="modal-body">
            <form class="addForm" id="goalForm">
              <label for="skillText">Title</label>
              <input type="text" id="skillText" name="skillText" class="input is-primary">
              <label for="descText">Description</label>
              <textarea id="descText" name="descText" rows="4" cols="50"></textarea>
              <label for="requireList">Requirements</label>
              <div id="requireList"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="goalSave" type="button" class="btn btn-default" data-dismiss="modal">Save</button>
            <button id="goalClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="timerModal" class="modal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">New Goal</h4>
          </div>
          <div class="modal-body">
            <form class="addForm" id="timerForm">
              <label for="timerTitle">Title:</label>
              <input type="text" id="timerTitle" name="timerTitle" class="input is-primary">
              <label for="timerDate">Date:</label>
              <input type="date" id="timerDate" name="timerDate" class="input is-primary">
              <label for="timerTime">Time:</label>
              <input type="time" id="timerTime" name="timerTime" class="input is-primary">
            </form>
          </div>
          <div class="modal-footer">
            <button id="timerSave" type="button" class="btn btn-default" data-dismiss="modal">Save</button>
            <button id="timerClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column"></div>
      <div class="column is-6">
        <h1>Current Goals</h1>
        <div id="currentList"></div>
      </div>
      <div class="column"></div>
    </div>


    <div class="columns">
      <div class="column"></div>
      <div class="column is-6">
        <h1>Future Goals</h1>
        <div id="futureList"></div>
      </div>
      <div class="column"></div>
    </div>

    <div class="columns">
      <div class="column"></div>
      <div class="column is-6">
        <h1>Timers</h1>
        <div id="timerList"></div>
      </div>
      <div class="column"></div>
    </div>

  </body>
</html>
