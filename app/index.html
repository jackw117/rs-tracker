<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <script src="goals.js"></script>
    <script src="timers.js"></script>

  </head>
  <body>

    <div class="section">
        <input type="button" class="button is-primary" name="add" id="add" value="Add">

        <div class="newType">
          <label for="skillText">Title</label>
          <input type="text" id="skillText" name="skillText" class="input is-primary">

          <div id="addReqDiv">
            <label for="require">Requirements</label>
            <div class="select is-primary">
              <select name="require" id="requireList"></select>
            </div>

            <input type="button" name="reqButton" id="reqButton" class="button is-primary" value="Add Requirement">
          </div>
          <div>
            <h3>Current requirements:</h3>
            <ul id="currentReqs">

            </ul>
          </div>
          <div class="formButtons">
            <input type="button" name="skill" id="skill" class="button is-primary" value="Add Goal">
            <input type="button" name="cancel" id="cancel" class="button is-danger" value="Cancel">
          </div>
        </div>
    </div>


    <div class="columns">
      <div class="column"></div>
      <div class="column is-6">
        <h2>Current Goals</h2>
        <div id="currentList"></div>
      </div>
      <div class="column"></div>
    </div>


    <div class="columns">
      <div class="column"></div>
      <div class="column is-6">
        <h2>Future Goals</h2>
        <div id="futureList"></div>
      </div>
      <div class="column"></div>
    </div>

    <!-- <div>
      <input type="text" id="timerTitle" name="timerTitle" class="input is-primary">
      <input type="time" id="timerTime" name="timerTime" class="input is-primary">
      <textarea id="timerDesc" name="timerDesc" rows="4" cols="50" placeholder="Description of timer"></textarea>
      <input type="button" name="timerButton" id="timerButton" class="button is-primary" value="Add">
    </div> -->
  </body>
</html>
